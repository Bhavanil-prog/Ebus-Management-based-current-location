<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebus Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script src="firebase.js"></script>
<script src="firebase.env"></script>
</head>
<body>
    <header>
        <h1>Welcome to Ebus Management System</h1>
    </header>

    <main>
        <!-- User Login/Registration Form -->
        <section id="auth">
            <h2>User Login/Register</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Enter Email" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="toggleRegister()">Register</button>
            </form>
        </section>

        <!-- Bus Location Search -->
        <section id="bus-location">
            <h2>Search Bus Location</h2>
            <form id="bus-form">
                <input type="text" id="source" placeholder="Source Location" required>
                <input type="text" id="destination" placeholder="Destination Location" required>
                <button type="submit">Search Bus</button>
            </form>
            <div id="bus-details"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ebus Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
